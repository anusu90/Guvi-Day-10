<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>FORM</title>

    <style>
        .row{
            margin: 30px 30px;
            border: solid blue 2px;
            /* text-align: center; */
        }

        .my-container{
            border: solid black 2px;
        }

        /* .my-form{
           
        } */
    </style>
  </head>
  <body>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- START OF STUFF -->
    <div class = "container my-container">
        <div class="row my-row">
        <div class="col-3">&nbsp;</div>
            <form class="my-form col-6">
                <div class="form-group">
                    <label for="exampleInputFirstName">First Name</label>
                    <input type="email" class="form-control" id="exampleInputFirstName" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Enter your first name.</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputSecondName">Second Name</label>
                    <input type="email" class="form-control" id="exampleInputSecondName" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Enter your second name.</small>
                </div>

                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>


                <div class="form-group">
                    <label for="exampleInputMobile">Mobile</label>
                    <input type="email" class="form-control" id="exampleInputMobile" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Enter your Mobile.</small>
                </div>

                <div class="form-group">
                    <label for="exampleAdd1">Address</label>
                    <input type="email" class="form-control" id="exampleAdd1" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Address Line 1</small>
                </div>

                <div class="form-group">
                    <input type="email" class="form-control" id="exampleInputMobile" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">Address Line 2</small>
                </div>

                <div class="form-group">
                    <label for="exampleDistrict">District</label>
                    <input type="email" class="form-control" id="exampleDistrict" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">District</small>
                </div>

                <div class="form-group">
                    <label for="exampleState">State</label>
                    <input type="email" class="form-control" id="exampleState" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">State</small>
                </div>
                <div style="text-align: center;">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                
              </form>
        </div>
    </div>



   
  </body>
</html>
